<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacker Table</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
    }
    table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #0f0;
    }
    th {
        background-color: #007700;
    }
    tr:nth-child(even) {
        background-color: #000;
    }
    tr:nth-child(odd) {
        background-color: #070;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>root</td>
            <td>root@localhost</td>
        </tr>
        <tr>
            <td>2</td>
            <td>admin</td>
            <td>admin@example.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hacker</td>
            <td>hacker@hacker.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
